<!DOCTYPE html>
<html lang="en">
  <head>
    <title>guardian bubble</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="page--container-centre">
      <div class="page--item-centre">
        <h1 class="page--header light_blue">guardian<span class="white">bubble</span></h1>

        <div class="page--grid-layout light_grey blue_background">

          <a class="url-no_default_style" id="eat_link" href="" target="_blank">
              <div class="grid--box grid--link_box mid_grey_background">
                <img class="box--image-full_width_image" id="eat_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">What should I eat?</h3>
                <h4 class="box--header dark_grey box--text-default_layout" id="eat_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="read_link" href="" target="_blank">
              <div class="grid--box grid--link_box mid_grey_background">
                <img class="box--image-full_width_image" id="read_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">What should I read?</h3>
                <h4 class="box--header dark_grey box--text-default_layout" id="read_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="watch_link" href="" target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image" id="watch_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">What should I watch?</h3>
              <h4 class="box--header dark_grey box--text-default_layout" id="watch_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="cartoon_link" href="" target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image" id="cartoon_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">What should I look at?</h3>
              <h4 class="box--header dark_grey box--text-default_layout" id="cartoon_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="do_link" href="" target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image" id="do_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">What should I do?</h3>
              <h4 class="box--header dark_grey box--text-default_layout" id="do_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="podcast_link" href="" target="_blank">
            <div class="grid--box grid--link_box mid_grey_background">
              <img class="box--image-full_width_image" id="podcast_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">What should I listen to?</h3>
              <h4 class="box--header dark_grey box--text-default_layout" id="podcast_headline"></h4>
            </div>
          </a>

          <div class="grid--box mid_grey_background box--text-default_layout grid--interactive_box" id="kath_box"></div>

          <div class="grid--box grid--interactive_box mid_grey_background" id="twitter-box">
            <div class="box--text-default_layout">
              <textarea id="jeremy" class="box--input_field" placeholder="Search twitter..." autocomplete="off"></textarea>
              <button class="box--submit_button" onclick="jeremyTime()">To twitter!</button>
              <h3 class="box--subheader blue interactive_box--subheader">Are people on Twitter still wrong?</h3>
            </div>
          </div>

          <div class="grid--box mid_grey_background box--text-default_layout grid--interactive_box" id="weather_box"></div>

          <a class="url-no_default_style " id="gallery_link" href="" target="_blank">
              <div class="grid--box grid--link_box mid_grey_background">
                <img class="box--image-full_width_image" id="gallery_image" src="" />
                <p class="box--text box--text-default_layout grey" id="image_caption"></p>
              </div>
            </a>

            <a class="grid--box grid--money_box-text url-no_default_style" href="https://support.theguardian.com/uk" target="_blank">
              <h3 class="box--subheader box--text-default_layout">Since you’re here…</h3>
              <h3 class="box--subheader box--text-default_layout">…want to know what will make you truly happy?</h3>
            </a>

        </div>
      </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
